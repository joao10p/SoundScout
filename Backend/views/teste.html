<DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width-device-width, initial-scale-1.0">
            <title>Login UI</title>
        </head>
<body>
    <section class="box">
        <div class="design">
            <div></div>
            <div></div>
            <div></div>
            <div></div>

        </div>
        <div class="form">
            <h2>User Login</h2>
            <% if (messages.error){%>
                <% messages.error %>

            }%>
            <form action="/" method="POST">
                <input type="email" name="email" id="email" class="input-field" placeholder="Username"/>
                <input type="password" name="password" id="password" class="input-field" placeholder="Password"/>
                <input type="submit" class="btn" value="LOGIN">

            </form>

        </div>
    </section>
</body>
        </html>
</DOCTYPE>
